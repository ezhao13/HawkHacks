<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Hawk Hops Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/hawk.png" alt="bird-img" class="bird" id="hawk.png">
    
    <div class="message" style="display: none;">
       Press enter to start<p><span style="color: red;">&uarr;</span> Press spacebar to jump</p>
    </div>
    
    <div class="gamble-section">
        <label for="gamble-amount">Enter amount of playing tokens:</label>
        <div class="gamble-controls">
            <button id="decrease-amount">-</button>
            <input type="number" id="gamble-amount" value="0" min="0">
            <button id="increase-amount">+</button>
        </div>
        <button id="start-game">Start Game</button>
    </div>

    <div class="score">
        <span class="score_title">Score: </span>
        <span class="score_val">0</span>
    </div>
    
    <div class="back-to-home" style="display: none;">
        <a href="main.html" class="btn">Click here for Home page.</a>
    </div>
</body>
</html>
