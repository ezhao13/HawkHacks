<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Shop</title>
    <link rel="stylesheet" href="shopstyle.css">
</head>
<body>
    <header>
        <h1>HawkShop</h1>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="game-item">
            <h3>Default Hawk</h3>
            <p>Equipped</p>
            <button onclick="buyGame('Default Hawk')">Buy</button>
        </div>
        <div class="game-item">
            <h3>Fat Hawk</h3>
            <p>Price: 30 tokens</p>
            <button onclick="buyGame('FatHawk')">Buy</button>
        </div>
        <div class="game-item">
            <h3>Small Hawk</h3>
            <p>Price: 50 tokens</p>
            <button onclick="buyGame('SmallHawk')">Buy</button>
        </div>
    </div>
    <script src="shopscript.js"></script>
</body>
</html>
