<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Shop</title>
    <link rel="stylesheet" href="shopstyle.css">
</head>
<body>
    <header>
        <h1>HawkShop</h1>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="game-item">
            <img src="images/hawk.png" alt="Default Hawk" class="hawk-image default-hawk-image">
            <h3>Default Hawk</h3>
            <p id="pricedefault">Equipped</p>
            <button onclick="equipDefault()" id="equipdefault">Equip</button>
        </div>

        <div class="game-item">
            <img src="images/slowBird.png" alt="Fat Hawk" class="hawk-image fat-hawk-image">
            <h3>Fat Hawk</h3>   
            <p id="pricefat">Price: 30 tokens</p>
            <button onclick="buyFatHawk()" id="buyfathawk">Buy</button>
        </div>

        <div class="game-item">
            <img src="images/smallHawk.png" alt="Small Hawk" class="hawk-image small-hawk-image">
            <h3>Small Hawk</h3>
            <p id="pricesmall">Price: 50 tokens</p>
            <button onclick="buySmallHawk()" id="buysmallhawk">Buy</button>
        </div>
    </div>
    <script src="shopscript.js"></script>
</body>
</html>
